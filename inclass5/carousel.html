<html>
    <head>
        <title>Carousel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js" type="text/javascript"></script>
        <script src="jquery-cycle-all.js" type="text/javascript"></script>
        <script src='bookInfo.js' type='text/javascript'></script>
        <script type="text/javascript">
            var html = '';
            $(document).ready(function(){
                $.getJSON('products.json', function(data){
                    $.each(data, function(key, value){
                       $.each(value, function(index, stuff){
                           html += '<div class="books">';
                           html += '<h2 id="title">'+stuff.Title+'</h2>';
                           html += '<h4>'+stuff.Author+'</h4>';
                           html += '<p onclick="bookinfo('+stuff.id+')"><img src="'+stuff.Source+'" style="max-width:100%; max-height:100%"></div>';
                       }); 
                    });
                    $('#books').html(html);
                    $('#books').cycle({
                        fx: 'fade',
                        pause: '1',
                        prev: '#prev',
                        next: '#next',
                        speed: 500,
                        timeout: 1000
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="main">Book Carousel</div>
        <div>
            <table style='width: 500px;'>
                <tr>
                    <td><a href='#' id='prev'>Previous</a></td>
                    <td style="width:300px; height: auto;"><div id = "books"></div></td>
                    <td><a href="#" id="next">Next</a></td>

                </tr>
            </table>
        </div>
        <br>
        <div id="information">
            <figure>
                <img>
                <figcaption></figcaption>
            </figure>
        </div>

    </body>
</html>
